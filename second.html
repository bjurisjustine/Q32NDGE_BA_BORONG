<body>

        <img id="img1" src="chlo1.jpg" alt="Original Image" width="300">
        
        <button onclick="changeImage()"><br>Change Image</button>
        <button onclick="revertImage()"><br>Revert Image</button> 
            



     <script>
            
        function changeImage()

            }
    
            
        function revertImage()

            }
     </script>
